<body class="bgColor">
    <style>
    </style>
    <div class="blockForDiv">
        <img src="assets\images.png" class="imageBlock">
        <div style="display:grid;">
            <p></p>
            <div class="bgColor" style="margin: 0 0 0 3.5% ;">
                <h5 class="bgColor text">Логин</h5>
                <input class="text bgColor" readonly  [(ngModel)]="account.login">
            </div>
            <div class="bgColor" style="margin: 25px 0 0 3.5% ;">
                <h5 class="bgColor text">Роль</h5>
                <input class="text bgColor" readonly [(ngModel)]="account.role">
            </div>
            <button type="button" class="btn btn-info" style="display:right; margin: 25px 0 0 3.5%; width: 100px;" (click)="logout()">Выход</button>
        </div>
    </div>
    
    <div *ngIf="!isAdmin()" class="leftStr">
        <h2 class="mb-3 text bgColor" style="margin-top: 50px;" align="right">История заказов</h2>
        
    <table class="table text table-borderless " align="right" *ngIf="orders && orders.length > 0">
        <thead>
            <tr class="text">
                <th>Продукты</th>
                <th>Адрес</th>
                <th>Заказчик</th>
                <th>Исполнитель</th>
                <th>Статус</th>
                <th></th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let order of orders">
                <td>{{ order.products }}</td>
                <td>{{ order.address }}</td>
                <td>{{ order.customer }}</td>
                <td>{{ order.executor }}</td>
                <td>{{ order.status }}</td>
            </tr>
        </tbody>
    </table>
    </div>
    
</body>
