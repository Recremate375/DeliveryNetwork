<body class="bgColor text">
    <h2 class="CreateOrderBlock">Create your order</h2>

    <form #form="ngForm" class="CreateOrderBlock" (ngSubmit)="prepareOrder()">
    <div>
        <h5>Введите ваш адрес</h5>
        <input class="bgColor text" [(ngModel)]="order.address" id="address" name="address">
        <h5>Введите ваш логин</h5>
        <input class="bgColor text" [(ngModel)]="account.login" id="login" name="login">
        <h5>Введите ваш паспорт</h5>
        <input class="bgColor text">
        <h5>Ваш заказ:</h5>
        <table>
            <thead>
                <tr class="text">
                    <th>№</th>
                    <th>ProductName</th>
                    <th>Manufactor</th>
                    <th>Count</th>
                    <th></th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let product of products; let ind=index">
                    <td>{{ind + 1}}</td>
                    <td>{{ product.productName }}</td>
                    <td>{{ product.manufactor }}</td>
                    <td>{{ product.count }}</td>
                </tr>
            </tbody>
        </table>
        <div class="CreateOrderBlock">
            <button type="submit" class="btn btn-primary">Создать заказ</button>
        </div>
    </div>
</form>
</body>
