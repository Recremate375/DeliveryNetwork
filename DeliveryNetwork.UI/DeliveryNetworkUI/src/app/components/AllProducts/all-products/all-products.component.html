<body class="bgColor">
    <div class="container my-5 bgColor">
        <h1 class="mb-3 text bgColor">Список продуктов</h1>
        <table class="table text table-borderless" *ngIf="products && products.length > 0">
            <thead>
                <tr class="text">
                    <th>№</th>
                    <th>Название продукта</th>
                    <th>Производитель</th>
                    <th>Количество</th>
                    <th></th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let product of products; let ind=index">
                    <td>{{ ind+1 }}</td>
                    <td>{{ product.productName }}</td>
                    <td>{{ product.manufactor }}</td>
                    <td>{{ product.count }}</td>
                    <td *ngIf="isUserAuthenticated() && !isAdminOrDeliveryMan()">
                        <button type="button" class="btn btn-primary" (click)="addBasket(product)">Добавить в корзину</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </body>
